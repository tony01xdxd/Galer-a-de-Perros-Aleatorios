<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Galería de Perros Aleatorios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐶 Galería de Perros</h1>

    <div class="controls">
      <select id="raza-selector">
        <option value="">🐾 Raza aleatoria</option>
      </select>
      <button id="btn-ver">Ver perro</button>
      <button id="btn-guardar">Guardar 🐕</button>
    </div>

    <div class="imagen-container">
      <img id="imagen-perro" src="" alt="perro aleatorio" />
    </div>

    <h2>📸 Tus perros guardados</h2>
    <div id="galeria" class="galeria"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
